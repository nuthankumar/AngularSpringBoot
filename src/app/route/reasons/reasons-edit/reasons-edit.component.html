<div class="container" style="margin-top:4%;">
    <div class="col-md-12">
        <h3 class="m-t-0 m-b-30 header-title">Edit Reasons</h3><br>
        <div class="deviation-box">
            <form (ngSubmit)="form()" class="form-horizontal" role="form">
                <div class="form-group row">
                    <label for="Code" class="col-md-3">Code* :</label>
                    <div class="col-md-9">
                        <input type="text" name="Code" class="form-control" [(ngModel)]="reasons.code">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="name" class="col-md-3">Name* :</label>
                    <div class="col-md-9">
                        <input type="text" name="name" class="form-control" [(ngModel)]="reasons.name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="description" class="col-md-3">Description :</label>
                    <div class="col-md-9">
                        <textarea class="form-control" rows="5" [(ngModel)]="reasons.description"></textarea>
                    </div>
                </div>
                <div class="form-group row" style="margin-bottom: 0px;">
                    <div class="col-md-12">
                        <div class="pull-right">
                            <input type="submit" value="Save" class="btn btn-success">
                            <a routerLink="/reasons"><input type="button" value="Cancel" class="btn btn-default"></a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<footer-c></footer-c>
