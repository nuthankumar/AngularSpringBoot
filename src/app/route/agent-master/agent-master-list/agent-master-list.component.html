<div class="section-box" style="margin-top: 1%;display: inline-block;width: 100%;">
    <div class="form-group row" style="top: 0; left: 0;">
        <label for="code" class="col-md-1" style="margin-top: 7px; width: 6.333333%; padding-right: 0px;">Page Size: </label>
        <div class="col-md-2" style="padding-left: 0px;">
        <select (change)="onPageSizeChanged()" id="page-size" class="form-control" >
            <option value="10" selected="">10</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
        </select>
        </div>
    </div>
<ag-grid-angular
    #agGrid
    style="width: 100%; height: 700px;"
    id="myGrid"
    class="ag-theme-balham ag-grid"
    [rowData]="lists"
    [columnDefs]="columnDefs"
    [enableSorting]="true"
    [enableFilter]="true"
    [suppressRowClickSelection]="true"
    [groupSelectsChildren]="true"
    [debug]="true"
    [rowSelection]="rowSelection"
    [enableColResize]="true"
    [rowGroupPanelShow]="rowGroupPanelShow"
    [pivotPanelShow]="pivotPanelShow"
    [enableRangeSelection]="true"
    [pagination]="true"
    [paginationPageSize]="paginationPageSize"
    [paginationNumberFormatter]="paginationNumberFormatter"
    [gridOptions]="gridOptions"
    [defaultColDef]="defaultColDef">
</ag-grid-angular>

</div>
<footer-c></footer-c>
