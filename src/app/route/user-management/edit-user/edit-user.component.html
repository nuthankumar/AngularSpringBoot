<div class="container" style="margin-top:4%;">
    <div class="col-md-12">
        <h3>Edit User<span (click)="validateUserName()" style="font-size:15px;margin-left:30px;cursor:pointer"><u>Checknames</u></span></h3>
        <div class="deviation-box">
            <form [formGroup]='register' (ngSubmit)="form()" class="form-horizontal" role="form" novalidate>
                <div class="form-group row">
                    <label for="userName" class="col-md-3">User Name :</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" [(ngModel)]="userModel.userName" formControlName="code">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="firstName" class="col-md-3">First Name* :</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" [(ngModel)]="userModel.firstName" formControlName="samAccountName">
                        <div *ngIf="samAccountName.invalid && (samAccountName.touched)" class="text-danger">
                            First Name is required.
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="lastName" class="col-md-3">Last Name* :</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" [(ngModel)]="userModel.lastName" formControlName="surName">
                        <div *ngIf="surName.invalid && (surName.touched)" class="text-danger">
                            Last Name is required.
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="emailID" class="col-md-3">Email Id* :</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" [(ngModel)]="userModel.emailId" formControlName="emailId">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-3" style="height: 100px;">
                        <label for="code" style="padding-left: 0px;">User Group</label>
                    </div>
                    <div class="col-sm-9" *ngFor="let userGroupName of userGroupList;let i of index">
                        <input type="checkbox" name="userGroupName.id" (change)="addRoleUserGroup(userGroupName)" value="{{userGroupName.userGroup}}"
                            formControlName="userGroupName" /> {{userGroupName.name}}
                    </div>
                </div>

                <div class="form-group row" style="margin-bottom: 0px;">
                    <div class="col-md-12">
                        <div class="pull-right">
                            <button type="submit" [disabled]="!register.valid" class="btn btn-success" (click)="saveUserModelAdd();" data-toggle="modal"
                                data-target="#myModal">Save</button>
                            <a routerLink="/listUser"><button type="button" class="btn btn-default">Cancel</button></a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- The Modal -->
<div class="modal" id="myModal">
    <div class="modal-dialog" style="width: 400px;top:25%;">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header" style="background: #4CAF50;">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body text-center">
                <i class="fa fa-check fa-3x" aria-hidden="true" style="color: #4CAF50;"></i>
                <h3 style="color: #4CAF50;">Successful</h3>
                Your data has been successfully saved.
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal" style="background-color: #4CAF50;border-color: #4CAF50;">Ok</button>
            </div>

        </div>
    </div>
</div>
<footer-c></footer-c>
