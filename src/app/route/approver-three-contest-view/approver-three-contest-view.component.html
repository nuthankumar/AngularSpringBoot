<h4 style="margin-left:30px;margin-top:60px">Approver 3 Details</h4>

<div class="tab-content">
    <div id="home" class="tab-pane fade in active">
        <div class="section-box">
           <div class="approve-right-section">
<button class="btn exide-secondary-button" (click)="sendToPayout()">Approve</button>
</div>
<div class="approver-button-section">
                    <div class="maker-reject-button">
                        <button type="button" class="makerButton exide-primary-button" (click)="rejectBtn()">Reject</button>
                    </div>
                </div>
<ag-grid-angular 
    style="height: 400px;" 
    class="ag-theme-balham  ag-grid"
    [gridOptions]="gridOptions"
    [enableSorting]="true"
    [enableFilter]="true"
    [rowData]="lists" 
    [columnDefs]="columnDefs"
    rowSelection="multiple" 
    [rowSelection]="rowSelection"
    [enableColResize]="true"
    [rowGroupPanelShow]="rowGroupPanelShow"
    [pivotPanelShow]="pivotPanelShow"
    [enableRangeSelection]="true"
    [pagination]="true"
    [paginationPageSize]="paginationPageSize"
    [paginationNumberFormatter]="paginationNumberFormatter"
    [gridOptions]="gridOptions"
    [defaultColDef]="defaultColDef" >
</ag-grid-angular>
<div class="col-md-6" style="float: left;margin-top: -24px;margin-left: -15px;">
    <div class="col-md-2" style="padding-left: 0px;">
        <select (change)="onPageSizeChanged()" id="page-size" class="pageSize form-control">
            <option value="10" selected="">10</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
        </select>
    </div>
    <label for="code" style="margin-top: 7px;margin-left:-40px; font-weight:400;">Records Per Page</label>
</div>
</div>
      </div>
     
  </div>

<footer-c></footer-c>
