<div class="container" style="margin-top:4%;margin-bottom: 4%;">
    <div class="col-md-12">
        <h3>Add New Deviation</h3><br>
        <div class="deviation-box">
            <form (ngSubmit)="form()" class="form-horizontal" role="form">
                <fieldset>
                    <div class="form-group row">
                        <label for="code" class="col-md-3">Contest ID </label>
                        <div class="col-md-9">
                           <ng-select 
                [items]="lists"
                   [virtualScroll]="false"
                   bindLabel="contestIDName"
                   placeholder="Select Contest"
                   [(ngModel)]="selectedValue" (change)="getDest(contestId)" [ngModelOptions]="{standalone: true}" required>
        </ng-select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="code" class="col-md-3">Contest ID </label>
                        <div class="col-md-9">
                            <input type="text" name="contestId" class="form-control contest-details" [(ngModel)]="selectedValue.contestId" disabled>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="code" class="col-md-3">Contest Name </label>
                        <div class="col-md-9">
                            <input type="text" name="contestName" class="form-control contest-details" [(ngModel)]="selectedValue.contestName" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-field">
                            <div class="col-md-6">
                                <label for="code" class="col-md-6" style="padding-left: 0px;">Contest Start Date </label>
                                <div class="col-md-6" style="padding-right: 0px;">
                                    <input type="text" name="startDate" class="form-control contest-details" [(ngModel)]="selectedValue.startDate" disabled>
                                </div>
                            </div>
                        </div>
                        <div class="input-field">
                            <div class="col-md-6">
                                <label for="code" class="col-md-6">Contest End Date </label>
                                <div class="col-md-6" style="padding-right: 0px;">
                                    <input type="text" name="endDate" class="form-control contest-details" [(ngModel)]="selectedValue.endDate" disabled>
                                </div>
                            </div>
                        </div>
                    </div>
                     <div class="form-group row">
                        <label for="contestId" class="col-md-3">Agent Number* </label>
                        <div class="col-md-9">
                            <ng-select 
                    [items]="aglists"
                       [virtualScroll]="false"
                       bindLabel="agentNo"
                       placeholder="Select Contest"
                       [(ngModel)]="selectedAgent" (change)="onChange($event)" [ngModelOptions]="{standalone: true}" required>
            </ng-select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="code" class="col-md-3">Dest Name </label>
                        <div class="col-md-9">
                            <select [(ngModel)]="selectedValueDest" [ngModelOptions]="{standalone: true}" class="form-control" (change)="onChange($event)"
                                required>
                                <option value="undefined"  disabled selected>Select</option>
                                <option *ngFor="let destDet of dest" [ngValue]="destDet">
                                    {{destDet.destName}}
                                </option>
                            </select>
                        </div>
                    </div>
                     <div class="form-group row" style="display:none">
                        <label for="code" class="col-md-3">Dest No </label>
                        <div class="col-md-9">
                           <input type="text" name="name" class="form-control contest-details" [(ngModel)]="selectedValueDest.destID">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class=" input-field">
                            <div class="col-md-6">
                                <label for="code" class="col-md-6" style="padding-left: 0px;">Paid Cash</label>
                                <div class="col-md-6" style="padding-right: 0px;">
                                    <input type="text" name="paidCashCount" class="form-control" [(ngModel)]="paidCashCount" [value]=paidCashCount disabled>
                                </div>
                            </div>
                        </div>
                        <div class=" input-field">
                            <div class="col-md-6">
                                <label for="code" class="col-md-6">Paid Ticket</label>
                                <div class="col-md-6" style="padding-right: 0px;">
                                    <input type="text" name="paidTicketCount" class="form-control" [(ngModel)]="paidTicketCount" [value]=paidTicketCount disabled>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row" style="display:none;">
                        <label for="code" class="col-md-3">Dest ID</label>
                        <div class="col-md-9">
                            <input type="text" name="destID" class="form-control contest-details" [(ngModel)]="destID">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="code" class="col-md-3">Contest Load Date </label>
                        <div class="col-md-9">
                            <input type="date" name="loadDate" class="form-control contest-details" [(ngModel)]="loadDate">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="code" class="col-md-3">Net Value </label>
                        <div class="col-md-9">
                            <input type="text" name="code" class="form-control contest-details" [(ngModel)]="netPayable">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class=" input-field">
                            <div class="col-md-6">
                                <label for="code" class="col-md-6" style="padding-left: 0px;">Deviation Type</label>
                                <div class="col-md-3">
                                    <input type="checkbox" name="additional" class="contest-details" [(ngModel)]="additional" (ngModelChange)="checkboxState()">
                                </div>
                                <label for="code" class="col-md-3" style="padding-left: 0px;">Additional</label>
                            </div>
                        </div>
                        <div class=" input-field">
                            <div class="col-md-6">
                                <div class="col-md-6">
                                    <input type="checkbox" name="recover" class="contest-details" [(ngModel)]="recover" (click)="checkboxStateRecover()" [disabled]="is_edit">
                                </div>
                                <label for="code" class="col-md-6">Recover</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class=" input-field">
                            <div class="col-md-6">
                                <label for="code" class="col-md-6" style="padding-left: 0px;">Cash Count</label>
                                <div class="col-md-1" style="margin-top:2%;">
                                    <i class="fa fa-minus  btn-dark" id="dec" (click)="decNumberCash()" style="padding:4px;"></i>
                                </div>
                                <div class="col-md-3">
                                    <input type="text" class="form-control" id="inputVal" value="{{counter}}" [disabled]="is_edit" style="margin-left: 15px;"
                                    />
                                </div>
                                <div class="col-md-1" style="padding-left:21px;margin-top:2%;">
                                    <i class="fa fa-plus  btn-dark" id="inc" (click)="incNumberCash()" style="padding:4px;"></i>
                                </div>
                            </div>
                        </div>
                        <div class=" input-field">
                            <div class="col-md-6">
                                <label for="code" class="col-md-6">Ticket Count</label>
                                <div class="col-md-1" style="margin-top:2%;">
                                    <i class="fa fa-minus btn-dark" id="dec" (click)="decNumberTrip()" style="padding:4px;"></i>
                                </div>
                                <div class="col-md-3">
                                    <input type="text" class="form-control" id="inputVal" value="{{counterT}}" [disabled]="is_edit" style="margin-left: 15px;"
                                    />
                                </div>
                                <div class="col-md-1" style="padding-left:21px;padding-right: 0px;margin-top:2%;">
                                    <i class="fa fa-plus  btn-dark" id="inc" (click)="incNumberTrip()" style="padding:4px;"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class=" input-field">
                            <div class="col-md-6">
                                <label for="code" class="col-md-6" style="padding-left: 0px;">Cash Amount</label>
                                <div class="col-md-6" style="padding-right: 0px;">
                                    <input type="text" name="cash" class="form-control" [(ngModel)]="cash" [disabled]="is_edit">
                                </div>
                            </div>
                        </div>
                        <div class=" input-field">
                            <div class="col-md-6">
                                <label for="code" class="col-md-6">Trip Amount</label>
                                <div class="col-md-6" style="padding-right: 0px;">
                                    <input type="text" name="trip" class="form-control" [(ngModel)]="trip" [disabled]="is_edit">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="code" class="col-md-3">Paid Number</label>
                        <div class="col-md-9">
                            <input type="text" name="allpaidCount" class="form-control" [(ngModel)]="allpaidCount" [value]=allpaidCount disabled>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="code" class="col-md-3">Remarks</label>
                        <div class="col-md-9">
                            <input type="text" name="remarks" class="form-control" [(ngModel)]="remarks">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="code" class="col-md-3">Attachment </label>
                        <div class="col-md-9">
                            <input type="file" name="attachment" class="form-control" [(ngModel)]="atachment">
                        </div>
                    </div>
                    <div class="form-group" style="margin-bottom: 0px;">
                        <div class="col-md-12">
                            <div class="pull-right">
                                <button class="btn btn-success" (ngSubmit)="Update(user)" type="submit">Update</button>
                                <a routerLink="/makerContestlist"><button type="submit" class="btn btn-default">Cancel</button></a>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
<footer-c></footer-c>
