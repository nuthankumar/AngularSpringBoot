<div class="container" style="margin-top:4%;">
    <div class="col-md-12">
        <h3>Add New Deviation</h3><br>
        <div class="deviation-box">
            <form  (ngSubmit)="form()" class="form-horizontal" role="form" >
                <div class="form-group row">
                    <label for="contestId" class="col-md-3">Contest ID* </label>
                    <div class="col-md-9">
                        <ng-select 
                [items]="lists"
                   [virtualScroll]="false"
                   bindLabel="contestIDName"
                   placeholder="Select Contest"
                   [(ngModel)]="selectedValue" [ngModelOptions]="{standalone: true}" required>
        </ng-select>
                    </div>
                </div>
                    <div class="form-group row">
                            <label for="code" class="col-md-3">Contest Name </label>
                            <div class="col-md-9">
                                <input type="text" name="contestName" class="form-control contest-details" [(ngModel)]="selectedValue.contestName" disabled>
                            </div>
                    </div>
                    <div class="form-group row">
                            <label for="code" class="col-md-3">Contest Start Date </label>
                            <div class="col-md-9">
                                <input type="text" name="startDate" class="form-control contest-details" [(ngModel)]="selectedValue.startDate" disabled>
                            </div>
                    </div>
                    <div class="form-group row">
                            <label for="code" class="col-md-3">Contest End Date </label>
                            <div class="col-md-9">
                                <input type="text" name="endDate" class="form-control contest-details" [(ngModel)]="selectedValue.endDate" disabled>
                            </div>
                    </div>
                    <div class="form-group row">
                        <label for="contestId" class="col-md-3">Agent Number* </label>
                        <div class="col-md-9">
                            <ng-select 
                    [items]="aglists"
                       [virtualScroll]="false"
                       bindLabel="agentNo"
                       placeholder="Select Contest"
                       [(ngModel)]="selectedAgent" [ngModelOptions]="{standalone: true}" required>
            </ng-select>
                        </div>
                    </div>
                    
                    <div class="form-group row">
                            <label for="code" class="col-md-3">Contest Load Date </label>
                            <div class="col-md-9">
                                <input type="date" name="loadDate" class="form-control contest-details" [(ngModel)]="loadDate">
                            </div>
                    </div>
                    <div class="form-group row">
                            <label for="code" class="col-md-3">Net Value* </label>
                            <div class="col-md-9">
                                <input type="text" placeholder="Net Value" name="code" class="form-control contest-details" [(ngModel)]="netPayable" >
                                <!-- <div *ngIf="formNetValue.invalid && (formNetValue.touched)" class="text-danger" >
                                    Net Value is required.
                                </div> -->
                            </div>
                    </div>
                    <div class="form-group row">
                    <label for="contestId" class="col-md-3">Reasons*</label>
                    <div class="col-md-9">
                        <select [(ngModel)]="selectedValueReason" class="form-control" [ngModelOptions]="{standalone: true}">
                            <optionÂ value="undefined" disabled selected>Select</option>
                            <option *ngFor="let reason of reasons" [ngValue]="list">
                                {{reason.name}}
                            </option>
                        </select>
                    </div>
                </div>
                    <div class="form-group row">
                        <label for="code" class="col-md-3">Attachment </label>
                        <div class="col-md-9">
                            <input type="file" name="confAttchment" multiple class="form-control contest-details" (change)="uploadData($event)" [(ngModel)]="confAttchment">
                        </div>
                    </div>
                    <div class="form-group row" style="margin-bottom: 0px;">
                        <div class="col-md-12">
                            <div class="pull-right">
                                <button class="btn btn-success"   type="submit">Update</button>
                                <a ><button type="submit" class="btn btn-default">Cancel</button></a>
                            </div>
                        </div>
                    </div>
            </form>
        </div>
    </div>
</div>

<footer-c></footer-c>
