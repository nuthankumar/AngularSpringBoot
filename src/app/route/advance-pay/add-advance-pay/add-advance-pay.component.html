<div class="container" style="margin-top:4%;">
    <div class="col-md-12">
        <h3>Add New Advance Pay</h3><br>
        <div class="deviation-box">
            <form (ngSubmit)="form()" class="form-horizontal" role="form">
                 
                <!--<div class="form-group row">
                    <label for="agentName" class="col-md-3">Agent Number</label>
                    <div class="col-md-9">
                        <select [(ngModel)]="selectedValue" class="form-control" [ngModelOptions]="{standalone: true}" required>
                            <option value="undefined"  disabled selected>Select</option>
                            <option *ngFor="let list of lists" [ngValue]="list">
                                {{list.agentNo}} | {{list.agentName}}
                            </option>
                        </select>
                    </div>
                </div>-->
                <div class="form-group row">
                <label class="col-md-3">Agent Details</label>
                <div class="col-md-9">
                <ng-select 
                [items]="lists"
                   [virtualScroll]="false"
                   bindLabel="agentNumberName"
                   placeholder="Select Agent"
                   [(ngModel)]="selectedValue" [ngModelOptions]="{standalone: true}" required>
        </ng-select>
                </div>
                </div>
                <div class="form-group row">
                    <label for="agentName" class="col-md-3">Agent Name</label>
                    <div class="col-md-9">
                        <input type="text" name="agentName" class="form-control contest-details" [(ngModel)]="selectedValue.agentName" disabled>
                    </div>
                </div>
                <div class="form-group row" style="display:none">
                    <label for="agentName" class="col-md-3" >Agent Number</label>
                    <div class="col-md-9">
                        <input type="text" name="agentNo" class="form-control contest-details" [(ngModel)]="selectedValue.agentNo" disabled>
                    </div>
                </div>
                
                <div class="form-group row">
                    <label for="advanceDate" class="col-md-3">Advance Date</label>
                    <div class="col-md-9">
                        <input type="date" name="advanceDate" class="form-control contest-details" [(ngModel)]="advDate">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="effStartDt" class="col-md-3">Eff. Recovery Date</label>
                    <div class="col-md-9">
                        <input type="date" name="effStartDt" class="form-control contest-details" [(ngModel)]="effStartDt">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="amount" class="col-md-3">Amount</label>
                    <div class="col-md-9">
                        <input type="text" name="amount" class="form-control contest-details" [(ngModel)]="amount">
                    </div>
                </div>

                <div class="form-group row">
                        <div class="col-md-3"></div>
                    <div class="col-md-9">
                        <input type="checkbox" id="recoverableId" name="endDate" class="contest-details" [(ngModel)]="recoverable" (ngModelChange)="checkboxState()">
                        <label for="recoverable">Recoverable</label>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="maxRecoverblePerCycle" class="col-md-3">Max Rec Per Cycle</label>
                    <div class="col-md-9">
                        <input type="text" name="maxRecoverblePerCycle" class="form-control contest-details" [(ngModel)]="maxRecoverblePerCycle"
                            [disabled]="is_edit">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="amount" class="col-md-3">Net Balance</label>
                    <div class="col-md-9">
                        <input type="text" name="amount1" class="form-control contest-details" [(ngModel)]="amount" [disabled]="is_edit">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="remarks" class="col-md-3">Comments</label>
                    <div class="col-md-9">
                        <input type="text" name="remarks" class="form-control contest-details" [(ngModel)]="remarks">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="confAttchment" class="col-md-3">Email attachment</label>
                    <div class="col-md-9">
                        <input type="file" name="confAttchment" class="form-control contest-details" (change)="uploadData($event)" [(ngModel)]="confAttchment">
                    </div>
                </div>

                <div class="form-group row" style="margin-bottom: 0px;">
                    <div class="col-md-12">
                        <div class="pull-right">
                            <button class="btn btn-success" type="submit" data-toggle="modal" data-target="#myModal">Add</button>
                            <a routerLink="/advancePay"><button type="submit" class="btn btn-default">Cancel</button></a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- The Modal -->
<div class="modal" id="myModal">
    <div class="modal-dialog" style="width: 400px;top:25%;">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header" style="background: #4CAF50;">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body text-center">
            <i class="fa fa-check fa-3x" aria-hidden="true" style="color: #4CAF50;"></i>
            <h3 style="color: #4CAF50;">Successful</h3>
          Your data has been successfully saved.
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal" style="background-color: #4CAF50;border-color: #4CAF50;">Ok</button>
        </div>
        
      </div>
    </div>
  </div>
<footer-c></footer-c>
