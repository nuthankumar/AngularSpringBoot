<div class="container" style="margin-top:4%;">
    <div class="col-md-12">
        <h3 class="m-t-0 m-b-30 header-title">Edit GregList</h3><br>
        <div class="deviation-box">
            <form (ngSubmit)="form()" class="form-horizontal" role="form">
                <div class="form-group row">
                    <label for="Code" class="col-md-3">Agent Number:</label>
                    <div class="col-md-9">
                    <ng-select 
                [items]="lists"
                   [virtualScroll]="false"
                   bindLabel="agentNumberName"
                   placeholder="Select Agent"
                   [(ngModel)]="gregList.agentNo" [ngModelOptions]="{standalone: true}" required>
        </ng-select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="Code" class="col-md-3">Agent Name:</label>
                    <div class="col-md-9">
                        <input type="text" name="agentName" class="form-control" [(ngModel)]="gregList.agentName" disabled>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="name" class="col-md-3">Agent Type :</label>
                    <div class="col-md-9">
                        <input type="text" name="agentType" class="form-control" [(ngModel)]="gregList.agentType">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="description" class="col-md-3">Start Date :</label>
                    <div class="col-md-9">
                       <input type="date" name="startDate" class="form-control" [(ngModel)]="gregList.startDate">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="description" class="col-md-3">End Date :</label>
                    <div class="col-md-9">
                        <input type="date" name="endDate" class="form-control" [(ngModel)]="gregList.endDate">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="code" class="col-md-3">Reasons</label>
                    <div class="col-md-9">
                         <select [(ngModel)]="selectedValue1" class="form-control" [ngModelOptions]="{standalone: true}" required>
                            <option value="undefined"  disabled selected>Select</option>
                            <option *ngFor="let reason of reasons"  [ngValue]="list">
                                {{reason.name}} 
                            </option>
                        </select>
                    </div>
                </div>
                <div class="form-group row" style="margin-bottom: 0px;">
                    <div class="col-md-12">
                        <div class="pull-right">
                            <input type="submit" value="Save" class="btn btn-success">
                            <a routerLink="/gregList"><input type="submit" value="Cancel" class="btn btn-default"></a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<footer-c></footer-c>
