<h4 style="margin-left:30px;margin-top:60px">Contest Master</h4>
<div class=" row" style="margin-right:0px;">
    <div class="col-md-6" style="float: left;">
<a routerLink="/addContest"><button class="btn exide-secondary-button" style="margin-left:30px;margin-bottom:10px">Add New Contest</button></a>
</div>

<div style="clear: both;"></div>
</div>
<div class="section-box">
<ag-grid-angular 
    style="height:400px;" 
    class="ag-theme-balham ag-grid"
    [gridOptions]="gridOptions"
    [enableSorting]="true"
    [enableFilter]="true"
    [rowData]="lists" 
    [columnDefs]="columnDefs"
    pagination="true"
    [showToolPanel]="showToolPanel"
    [defaultColDef]="defaultColDef"
    (beforeFilterChanged)="onBeforeFilterChanged()"
    (afterFilterChanged)="onAfterFilterChanged()"
    (filterModified)="onFilterModified()"
    [rowSelection]="rowSelection"
    [enableColResize]="true"
    [rowGroupPanelShow]="rowGroupPanelShow"
    [pivotPanelShow]="pivotPanelShow"
    [enableRangeSelection]="true"
    [pagination]="true"
    [paginationPageSize]="paginationPageSize"
    [paginationNumberFormatter]="paginationNumberFormatter"
    [gridOptions]="gridOptions"
    [defaultColDef]="defaultColDef">
</ag-grid-angular>
